<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Open-Meteo Weather</title>
</head>
<body>
<h1>Aktualna pogoda</h1>
<button onclick="getWeather()">Pobierz pogodę</button>

<div id="weather-info" style="margin-top:20px;">
    <p>Temperatura: <span id="current-temperature">--</span></p>
    <p>Prędkość wiatru: <span id="current-wind-speed">--</span></p>
    <p>Kierunek wiatru: <span id="current-wind-direction">--</span></p>
    <p>Opis pogody: <span id="weather-description">--</span></p>
</div>
<div id="weather-timestamp" style="visibility: hidden"></div>

<script src="index.js"></script>
</body>
</html>
