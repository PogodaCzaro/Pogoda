<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aktualna Pogoda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMGs/Icon/WeatherIcon.svg" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K0FNTL40NG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-K0FNTL40NG');
    </script>
</head>
<body>
<h1>Aktualna pogoda</h1>
<div id="weather-info">
    <!-- Temperatura zawsze u góry -->
    <p id="temperature">
        Temperatura: <span id="current-temperature">--</span>
    </p>
    <!-- Reszta wrzucona do wrappera -->
    <div id="weather-details">
        <p id="wind">
            Wiatr: <span id="current-wind-speed">--</span>, <br>Kierunek: <span id="current-wind-direction">--</span>
        </p>
        <p id="description">
            <span id="weather-description">--</span>
        </p>
        <button id="weather-btn">Pobierz pogodę</button>
        <p id="weatherTimePlacehold">
            <small>Czas pomiaru: <span id="weather-timestamp">--</span></small>
        </p>
    </div>
</div>

<div id="rain-container">
    <h2>Deszcz:</h2>
</div>
<script src="index.js"></script>
</body>
</html>
